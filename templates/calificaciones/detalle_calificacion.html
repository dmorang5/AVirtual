{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Detalle de Calificaci√≥n</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Entrega: {{ calificacion.entrega }}</h5>
            <p><strong>Nota:</strong> {{ calificacion.nota }}</p>
            <p><strong>Fecha:</strong> {{ calificacion.fecha_calificacion }}</p>
            <p><strong>Comentarios:</strong> {{ calificacion.comentarios }}</p>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'editar_calificacion' calificacion.id %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'eliminar_calificacion' calificacion.id %}" class="btn btn-danger">Eliminar</a>
    </div>
</div>
{% endblock %}
