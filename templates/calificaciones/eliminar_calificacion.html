{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de eliminar esta calificación?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'listar_calificaciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
