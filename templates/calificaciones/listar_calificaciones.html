{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Calificaciones</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Entrega</th>
                <th>Nota</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for calificacion in calificaciones %}
            <tr>
                <td>{{ calificacion.entrega }}</td>
                <td>{{ calificacion.nota }}</td>
                <td>{{ calificacion.fecha_calificacion }}</td>
                <td>
                    <a href="{% url 'detalle_calificacion' calificacion.id %}" class="btn btn-info btn-sm">Ver</a>
                    <a href="{% url 'editar_calificacion' calificacion.id %}" class="btn btn-warning btn-sm">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay calificaciones.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
