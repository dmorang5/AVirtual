{% extends 'base.html' %}
{% block head %}
    <link href="/static/css/login.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="login-form">
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>No tienes una cuenta? <a href="{% url 'register' %}">Registrate aqu√≠</a></p>
    </div>
{% endblock %}
