{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Editar Entrega</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar Entrega</button>
    </form>
</div>
{% endblock %}
