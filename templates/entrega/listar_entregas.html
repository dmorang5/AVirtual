{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Entregas</h1> 
    <table class="table">
        <thead>
            <tr>
                <th>Archivo</th>
                <th>Fecha entrega</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for entrega in entregas %}
            <tr>
                <td>{{ entrega.archivo }}</td>
                <td>{{ entrega.fecha_entrega }}</td>
                <td>
                    <a href="{% url 'detalle_entrega' entrega.pk %}" class="btn btn-info btn-sm">Ver</a>
                    <a href="{% url 'editar_entrega' entrega.pk %}" class="btn btn-warning btn-sm">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay entregas.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
